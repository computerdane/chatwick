<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatwick</title>
    <link rel="stylesheet" href="" />
    <style>
      /* Add CSS styling here */
    </style>
  </head>

  <body
    style="
      display: flex;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    "
  >
    <div
      id="main-content"
      style="
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 1000px;
        width: 100%;
        overflow: scroll;
        padding: 5px;
        gap: 5px;
      "
    >
      <h1 style="margin: 0 auto; padding: 10px">Chatwick</h1>

      <div
        id="chat-messages"
        style="
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          overflow: auto;
        "
      >
        <div style="display: flex; align-items: top">
          <p style="padding-right: 1em"><strong>Assistant:</strong></p>
          <p>
            Hi there! I'm Chatwick. Ask me to alter anything on this webpage,
            and I'll make it happen!<br /><br />Please describe something you
            would like to add to this page.
          </p>
        </div>
      </div>

      <div style="display: flex">
        <input
          id="user-input"
          type="text"
          style="flex-grow: 1"
          placeholder="Addition to page (press Enter to submit)"
          autofocus
        />
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript">
      // Add JavaScript code here
    </script>
  </body>
</html>
